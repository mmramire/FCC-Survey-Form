<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>FCC Surver Form</title>
</head>
<body>
    <header>
        <h1 id="title">SkyNet Subscription Form</h1>
        <p id="description">Thanks for your collaboration, SkyNet improves with your feedback</p>
    </header>
    <main>
        <form action="#" id="survey-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" pattern=".+@provider.com"required >

        </form>
    </main>
</body>
</html>
